<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<form th:method="POST" th:action="@{'/api/groups/save/' + ${courseId}}" th:object="${emtyGroup}">
    <div class="mb-3">
        <div  id="emailHelp" class="form-text">Group name</div>
        <label for="Name" class="form-label">NAME</label>
        <input th:field="*{name}" id="Name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <div id="emailHelpw" class="form-text">Date of start</div>
        <label for="Date of start" class="form-label">Date of start</label>
        <input th:field="*{dateOfStart}" id="Date of start" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <div id="emailHelpq" class="form-text">Date of finish</div>
        <label for="Date of finish" class="form-label">Date of finish</label>
        <input th:field="*{dateOfFinish}" id="Date of finish" aria-describedby="emailHelp">
    </div>
    <input style="background-color: darkblue;color: beige" type="submit" value="SAVE!">
</form>
<form style="margin-top: 100px;margin-left: 300px"
      method="GET" th:action="@{'/api/groups/findAll/' +${courseId}}" th:object="${courseId}">
    <button>go back</button>
</form>
</body>
</html>
